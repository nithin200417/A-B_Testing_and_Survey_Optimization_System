<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Surveys</title>
</head>
<body>
    <h1>All Surveys</h1>
    <div id="surveysContainer"></div>
    <button onclick="goBack()">Go Back</button>

    <script>
        function loadSurveys() {
            fetch('/get_surveys')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('surveysContainer');
                data.surveys.forEach(survey => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p>ID: ${survey.id}, Title: ${survey.title}</p><p>Questions: ${survey.questions.replace(/\n/g, '<br>')}</p>`;
                    container.appendChild(div);
                });
            });
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadSurveys;
    </script>
</body>
</html>
